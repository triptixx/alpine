name: docker build
on:
  push:
    branches:
      - alpine-s6

jobs:
  alpine-s6:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_tag:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11,latest'
          - 'edge'
    steps:
      - name: clone
        uses: actions/checkout@master
      - name: set vars
        id: vars
        run: |
          ALPINE_TAG=${{ matrix.alpine_tag }}
          echo ::set-output name=alpine_tag::${ALPINE_TAG%%,*}
      - name: build
        uses: triptixx/action-docker-build@master
        with:
          repo: alpine-s6-dev
          build_args: ALPINE_TAG=${{ steps.vars.outputs.alpine_tag }}
      - name: test
        uses: triptixx/action-docker-test@master
        with:
          verbose: true
          repo: alpine-s6-dev
          run:  s6-setuidgid nobody apk --version
      - name: publish
        uses: triptixx/action-docker-publish@master
        with:
          docker_username: ${{ secrets.docker_username }}
          docker_password: ${{ secrets.docker_password }}
          from: alpine-s6-dev
          repo: ${{ secrets.docker_username }}/alpine-s6
          tags: ${{ matrix.alpine_tag }}
