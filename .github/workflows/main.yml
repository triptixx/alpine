name: docker build
on:
  push:
    branches:
      - master

jobs:
  alpine:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        alpine_tag:
          - ['3.7']
          - ['3.8']
          - ['3.9']
          - ['3.10', latest]
          - ['edge']
    steps:
      - name: clone
        uses: actions/checkout@master
      - name: build
        uses: triptixx/action-docker-build@master
        with:
          repo: alpine-dev
          build_args: [ALPINE_TAG=${{ matrix.alpine_tag[0] }}, TEST=TEST]
